<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div>
      <form id="survey-form form-group">
        <label for="name">Name</label><br>
        <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
      </form>

      <form class="form-group">
        <label for="email">Email</label><br>
        <input class="form-control" id="email" type="text"  name="email" placeholder="Enter your email" required>
      </form>
      
      <form class="form-group">
        <label for="age">Age (Optional)</label><br>
        <input class="form-control" id="age" type="number"  name="age" placeholder="Age" required>
      </form>
      <form class="form-group">
        <p>Which option best describes your current role?</p>
        <select class="form-control" id="dropdown" type="number"  name="role" placeholder="Select current role" required>
       <option disabled selected value>Select current role</option>
       <option value="students">Student</option>
       <option value="fullTime">Full time job</option>
       <option value="learner">Full time learner</option>
       <option value="preferNot">Prefer not to say</option>
       <option value="other">Other</option>

       <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="radio" value="definitely" class="input-radio" type ="radio" checked>
          Definitely
        </label>
        <label>
          <input name="maybe" value="maybe" class="input-radio" type ="radio" checked>
          Maybe
        </label>
        <label>
          <input name="not_sure" value="not_sure" class="input-radio" type ="radio" checked>
          Not sure
        </label>
       </div>

        </select>

      </form> 
      
      
    </div>
  
    <script  src="js/index.js"></script>
  </body>
</html>
